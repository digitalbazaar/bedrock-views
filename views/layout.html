<!DOCTYPE html>
<html {% block headAttrs %}{% endblock %}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <title></title>

    <link rel="shortcut icon" href="/favicon.ico"
      media="none" onload="if(media!='all')media='all'">

    {% block beforeMain %}{% endblock %}

    {% if pageLayout != "error" %}
      {% include "data.html" %}
      {% if minify %}
        <script defer src="/static/js/bundle.min.js"></script>
      {% else %}
        <script defer src="/static/js/bundle.js"></script>
      {% endif %}
    {% endif %}
  </head>

  <body class="br-body">
    {% if pageLayout != "error" %}
    {% block forcedFonts %}{% endblock %}
    {% endif %}

    {% block content %}
    {% set pageTitle = "App" %}
    <!-- Main application component -->
    <br-app>
      <div class="br-app-load-spinner-container">
        <div class="br-app-load-spinner">
          <div class="br-activity-bar">
            <div class="br-activity-line"></div>
          </div>
        </div>
      </div>
    </br-app>
    {% endblock %}
  </body>
</html>
